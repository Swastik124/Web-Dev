<html lang="en">

  <body>

    <h1>add</h1>
    <input type="text" name="" id="id" placeholder="id" />
    <input type="text" name="" id="title" placeholder="title" />
    <input type="text" name="" id="price" placeholder="price" />
    <input type="text" name="" id="description" placeholder="description" />
    <input type="text" name="" id="category" placeholder="category" />
    <input type="text" name="" id="image" placeholder="image" />
    <input type="text" name="" id="rate" placeholder="rate" />
    <input type="text" name="" id="count" placeholder="count" />
    <button onclick="addData()">Add</button>
  </body>
</html>

<script>
  let data = JSON.parse(localStorage.getItem("data")) || [];
  console.log(data);

  function addData() {
    let id = document.getElementById("id");
    let title = document.getElementById("title");
    let price = document.getElementById("price");
    let description = document.getElementById("description");
    let category = document.getElementById("category");
    let image = document.getElementById("image");
    let rate = document.getElementById("rate");
    let count = document.getElementById("count");

    let obj = {
      id: id.value,
      title: title.value,
      price: price.value,
      description: description.value,
      category: category.value,
      image: image.value,
      rating: {
        rate: rate.value,
        count: count.value,
      },
    };
    data.push(obj);
    localStorage.setItem("data", JSON.stringify(data))
  }
</script>
